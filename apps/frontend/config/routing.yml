# main lines
homepage:
  url:   /:page
  param:
    module: post
    action: index
    page: 1
  requirements:
    page: \d+

new:
  url:   /new/:page
  param:
    module: post
    action: new
    page: 1
  requirements:
    page: \d+

best:
  url:   /best/:page
  param:
    module: post
    action: best
    page: 1
    noindex: true
  requirements:
    page: \d+

discussionLine:
  url:  /discussion/:page
  param:
    module: post
    action: discussion
    page: 1
    noindex: true
  requirements:
    page: \d+

post:
  url:  /post/:id/:partnerId
  param:
    module: post
    action: show
    partnerId: 0
  requirements:
    id: \d+

# url redirect
url-redirect:
  url: /redirect
  param:
    module: main
    action: redirect

image-redirect:
  url: /redirect/image
  param:
    module: main
    action: redirectImage

