dateFilter:
  url:  /date/:date/:page
  param:
    module: post
    action: date
    page: 1
    noindex: true
  requirements:
    page: \d+

userDateFilter:
  url:  /user/:username/date/:date/:page
  param:
    module: post
    action: userdate
    page: 1
    noindex: true
  requirements:
    page: \d+

