# People
people:
  url:  /people/:page
  param:
    module: people
    action: index
    page: 1
  requirements:
    page: \d+

peopleTop:
  url:  /people/top/:page
  param:
    module: people
    action: top
    page: 1
  requirements:
    page: \d+

peopleFriends:
  url:  /user/:username/friends/:page
  param:
    module: people
    action: friends
    page: 1
  requirements:
    page: \d+

# sfApply rules
apply:
  url:  /register/:partnerId
  param: { module: sfApply, action: apply, partnerId: 0 }
reactivate:
  url:  /reactivate/:username
  param: { module: sfApply, action: reactivate }
reset:
  url: /reset
  param: { module: sfApply, action: reset }
resetRequest:
  url: /reset-request
  param: { module: sfApply, action: resetRequest }
validate:
  url: /confirm/:validate/:partnerId
  param: { module: sfApply, action: confirm, partnerId: 0 }
settings:
  url: /settings
  param: { module: sfApply, action: settings }
sf_guard_password:
  url: /reset-request
  param: { module: sfApply, action: resetRequest }

# Static page
about:
  url:  /about
  param:
    module: page
    action: index

# Default routes - delete it in future
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
